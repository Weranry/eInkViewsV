<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive into eInkViews</title>
    <style>
        :root {
            --primary-color: #6e5494;
            --text-color: #24292e;
            --text-color-light: #586069;
            --border-color: #e1e4e8;
            --code-bg-color: #f6f8fa;
            --content-width: 420px;
            --github-black: #24292e;
            --block-gap: 1.1rem;
            /* 控制所有块间距 */
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: var(--text-color);
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 改变为 flex-start，让内容从顶部开始 */
            align-items: center;
            position: relative;
            z-index: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .container {
            max-width: var(--content-width);
            width: 100%;
            margin: 0 auto;
            padding: 5rem 1.2rem 0 1.2rem;
            /* 添加 padding-top: 2rem */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* 改变为 flex-start */
            min-height: 60vh;
            /* 减少 min-height */
        }

        .logo-container {
            margin-bottom: 0.5rem;
            /* 减少 margin-bottom 从 var(--block-gap) 到 0.5rem */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-bg {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 4px 18px 0 rgba(110, 84, 148, 0.13), 0 1.5px 6px 0 rgba(110, 84, 148, 0.07);
            padding: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.22s cubic-bezier(.4, 0, .2, 1), transform 0.22s cubic-bezier(.4, 0, .2, 1);
            will-change: box-shadow, transform;
            position: relative;
        }

        .logo-bg:hover,
        .logo-bg:focus {
            box-shadow:
                0 8px 28px 0 rgba(110, 84, 148, 0.19),
                0 3px 12px 0 rgba(110, 84, 148, 0.13),
                0 0 0 4px rgba(110, 84, 148, 0.08);
            transform: translateY(-4px) scale(1.035);
        }

        .logo-bg::after {
            content: "";
            pointer-events: none;
            position: absolute;
            left: 16px;
            right: 16px;
            top: 10px;
            height: 18px;
            border-radius: 24px 24px 12px 12px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.09) 100%);
            opacity: 0.75;
            filter: blur(1.5px);
            transition: opacity 0.18s;
        }

        .logo-bg:hover::after {
            opacity: 1;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 0;
            display: block;
        }

        .title,
        .subtitle,
        .desc {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            white-space: nowrap;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: var(--block-gap);
            letter-spacing: 0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: var(--block-gap);
            letter-spacing: 0.01em;
        }

        .desc {
            font-size: 0.8rem;
            color: var(--text-color-light);
            margin-bottom: var(--block-gap);
            font-weight: 400;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 0.7rem;
            margin: 0 0 0.2rem 0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.55rem 1.3rem;
            border-radius: 18px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s;
            min-width: 110px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .button-github {
            background-color: var(--github-black);
            color: #fff;
            min-width: 70px;
        }

        .button-github:hover {
            background-color: #3a3a3a;
        }

        .button-outline {
            background: rgba(110, 84, 148, 0.08);
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            backdrop-filter: blur(2px);
            min-width: 70px;
        }

        .button-outline:hover {
            background: rgba(110, 84, 148, 0.18);
        }

        svg.icon {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            vertical-align: -3px;
            fill: currentColor;
        }

        .footer {
            width: 100%;
            text-align: center;
            color: var(--text-color-light);
            font-size: 0.85rem;
            margin-top: 8rem;
            /* 增加 margin-top 从 5rem 到 15rem */
            margin-bottom: 1.2rem;
            letter-spacing: 0.01em;
            user-select: none;
        }

        /* 新增：让 footer 内的链接使用配色变量，并保持无下划线，悬停时显示下划线 */
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover,
        .footer a:focus {
            text-decoration: underline;
        }

        /* 允许按钮、链接、logo区域可交互但不可选中 */
        .button,
        .logo-bg,
        .footer a {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
